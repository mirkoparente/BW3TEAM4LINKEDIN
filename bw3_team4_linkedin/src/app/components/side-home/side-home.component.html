<div class="main">
  <div class="sfondo"></div>
  <img
    class="img-profilo"
    src="https://media.licdn.com/dms/image/D4E12AQEud3Ll5MI7cQ/article-inline_image-shrink_1000_1488/0/1660833954461?e=1698278400&v=beta&t=dCuSNgenSpCbwGlJViDUrU3grDKSN5dznu0xI-49X4g"
    alt=""
  />
  <div class="space"></div>
  <div class="up-cont">
    <a routerLink="/profilo">
      <h6>{{ profilo.name }}{{ profilo.surname }}</h6></a
    >
    <p>{{ profilo.title }}</p>
    <hr />
  </div>
  <div class="middle-cont">
    <div class="link">
      <p><b>Collegamenti</b></p>
      <p>Espandi la tua rete</p>
    </div>
    <p>Chi ha visto il tuo profilo?</p>
  </div>
  <hr />
  <div class="bot-cont">
    <div class="link2">
      <p>Accedi a strumenti e informazini esclusivi</p>
      <i
        aria-hidden="true"
        type="premium-chip"
        class="feed-identity-module__premium-icon mr1 flex-shrink-zero ms-1"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          data-supported-dps="24x24"
          class="mercado-match"
          width="24"
          height="24"
          focusable="false"
        >
          <path
            d="M20 20a3.36 3.36 0 001-2.39V6.38A3.38 3.38 0 0017.62 3H6.38A3.36 3.36 0 004 4z"
            fill="#f8c77e"
          ></path>
          <path
            d="M4 4a3.36 3.36 0 00-1 2.38v11.24A3.38 3.38 0 006.38 21h11.24A3.36 3.36 0 0020 20z"
            fill="#e7a33e"
          ></path></svg></i
      ><span>Prova Premium gratis</span>
    </div>
    <div class="ms-2">
      <i class="bi bi-bookmark-fill"></i><span>I miei elementi</span>
    </div>
  </div>
</div>
