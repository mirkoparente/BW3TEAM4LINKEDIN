<div class="container d-flex flex-column gap-2 align-items-center my-5">
  <!--------------------[Card Profilo lingua e URL]----------------------->
  <div class="card" style="width: 22rem">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <!-- left -->
        <div>
          <h3 class="card-title">Lingua del profilo</h3>
          <h6 class="card-subtitle mb-2 text-secondary">Italiano</h6>
        </div>
        <!-- right -->
        <div class="pb-4">
          <i class="bi bi-pencil fs-4"></i>
        </div>
      </div>

      <hr />

      <div class="d-flex justify-content-between align-items-center">
        <!-- left -->
        <div>
          <h3 class="card-title">Public profile & URL</h3>
          <h6 class="card-subtitle mb-2 text-secondary">
            www.linkedin.com/in/nicolas-mastropietro-172348113
          </h6>
        </div>
        <!-- right -->
        <div class="pb-4">
          <i class="bi bi-pencil fs-4"></i>
        </div>
      </div>
    </div>
  </div>
  <!------------------------------------------------------------------->

  <!--------------------[Card Persone che potresti conoscere]----------------------->
  <div class="card" style="width: 22rem">
    <div class="card-body">
      <h5 class="card-title fw-semibold mb-4">
        Persone che potresti conoscere
      </h5>

      <!-- Lista persone -->




      <!-- ------- Profili presi random  A---------->
      <div *ngFor="let profile of sideProfileA; let i = index">

        <div class="d-flex justify-content-start gap-4">

            <img class="w-25 h-25 img-thumbnail rounded-circle" src="{{profile.image}}" alt="profile-image">

          <div>
            <h5>
              <a
                href="#"
                class="fw-semibold mb-1 text-black link-underline link-underline-opacity-0 text text-link"
                >{{profile.name}} {{profile.surname}}</a
              >
            </h5>

            <p class="fs-6 m-0 mb-2">
              <a
                href="#"
                class="text-black link-underline link-underline-opacity-0"
                >{{profile.title}} <span *ngIf="!profile.title">No Title</span></a
              >
            </p>


          </div>
        </div>

        <div class="d-flex justify-content-center">

          <button
          class="btn border-1 border-secondary rounded-5 text-secondary fs-6 d-flex align-items-center gap-1 gray-button"
        >
          <i class="bi bi-person-plus-fill"></i>
          <span class="fw-semibold">Collegati</span>
        </button>
        </div>


        <hr  class="my-4" />
      </div>

      <!-- Profili presi random  B-->
