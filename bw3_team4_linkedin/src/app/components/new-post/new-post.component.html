<div class="main-cont">
  <div class="div-post">
    <a class="ms-3">
      <img class="img-profilo" src="{{ mineProfile.image }}" alt=""
    /></a>
    <button data-bs-toggle="modal" data-bs-target="#postModal">
      <span>Avvia un post</span>
    </button>
  </div>
  <div class="icons-cont">
    <button class="ms-4"><i class="bi bi-image"></i><span>Foto</span></button>
    <button><i class="bi bi-play-btn-fill"></i><span>Video</span></button>
    <button>
      <i class="bi bi-calendar2-week-fill"></i><span>Evento</span>
    </button>
    <button>
      <i class="bi bi-layout-text-window-reverse"></i
      ><span>Scrivi un articolo</span>
    </button>
  </div>
</div>

<!--Modale-->
<div class="modal" tabindex="-1" id="postModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Di cosa vorresti parlare?" />
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary text-black"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary text-black"
          (input)="onInput($event)"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>
