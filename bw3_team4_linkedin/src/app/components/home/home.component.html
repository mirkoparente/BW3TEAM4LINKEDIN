<div class="container mb-1">
  <div class="row">
    <div class="d-flex justify-content-center align-items-center">
  <div class="spinner-grow text-primary p-5 mt-5" role="status" *ngIf="!post">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
    <div class="px-3 col-12 bg-white text-black rounded-4 py-5 fs-6 mt-2 " *ngFor="let item of post">
      <img src="{{item.image}}" alt="image">
     <p>{{item.text}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <a href="#" class="btn btn-light text-decoration-none text-secondary">
          <i class="bi bi-hand-thumbs-up"></i>
            Consiglia</a>
        </div>
        <div>
          <a href="#" class="btn btn-light text-decoration-none text-secondary">
          <i aria-hidden="true" type="comment" class="artdeco-button__icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
            <path d="M7 9h10v1H7zm0 4h7v-1H7zm16-2a6.78 6.78 0 01-2.84 5.61L12 22v-4H8A7 7 0 018 4h8a7 7 0 017 7zm-2 0a5 5 0 00-5-5H8a5 5 0 000 10h6v2.28L19 15a4.79 4.79 0 002-4z"></path>
          </svg></i>
            Commenta</a>
        </div>
        <div>
          <a href="#" class="btn btn-light text-decoration-none text-secondary">
          <i class="bi bi-repeat"></i>
            Diffondi il post</a>
        </div>
        <div>
          <a href="#" class="btn btn-light text-decoration-none text-secondary">
          <i class="bi bi-send-fill"></i>
            Invia</a>
        </div>

      </div>
  </div>
</div>
</div>
