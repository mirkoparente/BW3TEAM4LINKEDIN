<div class="content">
  <button
    (click)="toggleMenu()"
    type="button"
    class="btn d-flex align-items-center justify-content-between"
    [class.alzato]="isAlzato"
  >
    <div class="d-flex align-items-center">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
        alt="avatar"
        class="d-flex align-self-center"
        width="40"
      />
      Messaggistica
    </div>
    <div class="icon">
      <i class="fas fa-ellipsis-h"></i>
      <i class="fas fa-external-link-alt"></i>
      <i class="fas fa-chevron-up"></i>
      <i class="fas fa-chevron-down"></i>
    </div>
  </button>
  <ul
    id="chat"
    class="dropdown-menu"
    [class.show]="isMenuAperto"
    aria-labelledby="dropdownMenuButton"
  >
    <div class="input-group">
      <div id="input" class="d-flex">
        <span class="input-group-text" id="search-addon">
          <i class="fas fa-search"></i>
        </span>
        <input
          type="search"
          class="form-control"
          placeholder="Cerca messaggi"
          aria-label="Search"
          aria-describedby="search-addon"
        />
        <span class="input-group-text" id="search-addon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
      <div class="switch">
        <a href="">In evidenza</a>
        <a href="">Altro</a>
      </div>
    </div>
    <div
      data-mdb-perfect-scrollbar="true"
      style="position: relative; height: 30em"
    >
      <ul class="list-unstyled mb-0">
        <li class="p-2">
          <a href="#!" class="d-flex justify-content-between">
            <div class="d-flex flex-row">
              <div>
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                  alt="avatar"
                  class="d-flex align-self-center me-3"
                  width="50"
                />
                <span class="badge bg-success badge-dot"></span>
              </div>
              <div class="pt-1">
                <p class="fw-bold mb-0">Marie Horwitz</p>
                <p class="small text-muted">Hello, Are you there?</p>
              </div>
            </div>
            <div class="pt-1">
              <p class="small text-muted mb-1">Just now</p>
              <span class="badge bg-danger rounded-pill float-end">3</span>
            </div>
          </a>
        </li>
        <li class="p-2">
          <a href="#!" class="d-flex justify-content-between">
            <div class="d-flex flex-row">
              <div>
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                  alt="avatar"
                  class="d-flex align-self-center me-3"
                  width="50"
                />
                <span class="badge bg-success badge-dot"></span>
              </div>
              <div class="pt-1">
                <p class="fw-bold mb-0">Ben Smith</p>
                <p class="small text-muted">Lorem ipsum dolor sit.</p>
              </div>
            </div>
            <div class="pt-1">
              <p class="small text-muted mb-1">Yesterday</p>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </ul>
</div>
